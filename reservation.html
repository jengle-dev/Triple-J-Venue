<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Reservation HTML</title>
  <link href="./public/css/style.css" rel="stylesheet" />
</head>

<body>
  <main>
    <!-- header background image -->
    <img class="max-h-24 w-full" src="./public/images/GoldenBokeh-horizontal.png" alt="golden bokeh glitter pattern" />
    <!-- Navbar -->
    <nav class="bg-black h-20">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-24 items-center justify-between">
          <div class="flex flex-shrink-0 items-center">
            <!-- Logo -->
            <img class="block h-32 w-auto lg:hidden" src="./public/images/Triple-J-Logo.png"
              alt="Triple J Event Venue Logo" />
            <img class="hidden h-32 w-auto lg:block" src="./public/images/Triple-J-Logo.png"
              alt="Triple J Event Venue Logo" />
          </div>
          <!-- Nav options -->
          <!-- Nav options -->
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="/"
                  class="bg-gray-900 hover:bg-gray-700 hover:text-white text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page">Home</a>

                <a href="/spaces"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page">Rental Spaces</a>

                <a href="/about-us"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About
                  Us</a>

                <!-- <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"></a> -->
                <a href="/calendar"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>

                <!-- hide if session is true -->
                <a href="/login"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium sign-in">Sign
                  In</a>
                <!-- hide if session is false -->
                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium sign-out">Sign
                  Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Nav -->

    <!-- Form to request Space Reservation -->
    <div class="spaces">
      <label for="Spaces" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select the space you want
        to reserve.</label>
      <select id="spaces"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option>Grand Rotunda</option>
        <option>Business Center</option>
        <option>Exhibit Hall A</option>
        <option>Exhibit Hall B</option>
        <option>Exhibit Hall C</option>
      </select>
    </div>
    <!-- calendar  -->
    <div>

      <div class="form relative max-w-sm">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
        </div>
        <input datepicker type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
      </div>
      
      </div>
      <div class="form">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter the start time:</label>
        <input type="text" id="small-input"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div class="form">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter the estimated end time:</label>
        <input type="text" id="small-input"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div class="form eventType">
        <label for="Event" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select the general type
          of event this is for.</label>
        <select id="eventTypes"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option>Wedding</option>
          <option>Family Event</option>
          <option>Business Meeting/Convention</option>
          <option>Reception</option>
          <option>Birthday/Life Celebration</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <div class="form">
          <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter your
            name</label>
          <input type="text" id="small-input"
            class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <!-- <div class="form">
          <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estimated number
            of people</label>
          <input type="text" id="small-input"
            class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div> -->
        <!-- submit -->
        <div class="form">
          <button type="button" id="submitBtn"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Submit</button>
        </div>
      </div>

      <!-- Footer -->
      <footer
        class="footer bottom-0 left-0 z-20 w-full p-4 bg-black border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
        <span class="text-sm text-white sm:text-center dark:text-gray-400">Â© 2023 Triple J Event Venue. All Rights
          Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
          <li class="px-2.5">123 Anywhere Street | Kansas City, MO 64105 | 816.888.8888</li>
          <li>
            <a href="mailto:notarealemail@nothing.com" class="hover:underline px-2.5">Contact Us</a>
          </li>
        </ul>
      </footer>

  </main>
  <!-- CDNs -->
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
  <script src="../path/to/flowbite/dist/datepicker.js"></script>

</body>

</html>
